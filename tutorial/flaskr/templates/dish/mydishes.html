{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My Dishes{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
    </tr>
    {% for item in g.myDishes %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
